<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello-World-Web-Component</title>
</head>
<body>
<hello-world></hello-world>
<script>
  class HelloWorld extends HTMLElement {
    constructor(){
      super();
      this.innerText = "Hello World!!!";
    }
  }
  customElements.define("hello-world", HelloWorld);
</script>
</body>
</html>
